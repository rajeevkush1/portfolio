version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rajeev-portfolio
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - portfolio-network
    labels:
      - "com.portfolio.description=Rajeev Kushwaha ML/AI Portfolio"
      - "com.portfolio.version=1.0"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

networks:
  portfolio-network:
    driver: bridge
